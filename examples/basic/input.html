<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Checkforce.js</title>

      <main class="form-input-one">

          <div class="form-floating">

          <p class="mt-4 mb-3 text-center text-muted">&copy; checkforce.js</p>

      </main>
    </div>

    <!-- Include library -->

    <script>
      const checkForce = new CheckForce('#input-one', { placement: 'auto' });
    </script>
